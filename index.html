<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- this is the title that goes in the browser tab name  -->
    <title>Interactive Data Visualization Tutorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Marvel and DC Physical Character Traits</h1>
        <h2>Dashboard</h2>
    </header>

    <div id="dashboard">

        <!-- sliders -->
        <div id="sliders" class="white-frame">

            <div class="single-slider">
                Marvel
                <label class="switch">
                    <input id="marvel" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="single-slider">
                DC
                <label class="switch">
                    <input id="dc" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="single-slider">
                Male
                <label class="switch">
                    <input id="male" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="single-slider">
                Female
                <label class="switch">
                    <input id="female" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="single-slider">
                Other
                <label class="switch">
                    <input id="other" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="single-slider">
                Hero
                <label class="switch">
                    <input id="good" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="single-slider">
                Villain
                <label class="switch">
                    <input id="bad" class="slider_click" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>

        </div>

        <div id="vis-container">

            <div id="bar-container">
                <div id="eye-bar" class="white-frame">eye-bar</div>
                <div id="hair-bar" class="white-frame">hair-bar</div>
                <div id="race-bar" class="white-frame">race-bar</div>
            </div>

            <div id="pie-container">
                <div id="publisher-pie" class="white-frame">publisher-pie</div>

                <div id="ratio-display">

                    <div>
                        For all the selected categories,
                        <br />
                        there is a ratio of about:
                    </div>

                    <div id="three-parts-container">
                        <div class="ratio-unit">
                            <div id="hero-num" class="display-num">
                                number
                            </div>
                            <div>
                                Heroes
                            </div>
                        </div>
                        <div id="to-every-text">
                            to
                            <br />
                            every
                        </div>
                        <div class="ratio-unit">
                            <div id="villain-num" class="display-num">n
                                number
                            </div>
                            <div>
                                Villains
                            </div>
                        </div>
                    </div>

                </div>

                <div id="gender-pie" class="white-frame">gender-pie</div>
            </div>

            <div id="boxing-ring-container">

                <div id="figures-container">
                    <div id="hero-figures">
                        <img id="hero-1" class="invisible" src="hero-figure.png" alt="">
                        <img id="hero-2" class="invisible" src="hero-figure.png" alt="">
                        <img id="hero-3" class="invisible" src="hero-figure.png" alt="">
                        <img id="hero-4" class="invisible" src="hero-figure.png" alt="">
                        <img id="hero-5" class="invisible" src="hero-figure.png" alt="">
                    </div>
                    <div id="villain-figures">
                        <img id="villain-5" class="invisible" src="villain-figure.png" alt="">
                        <img id="villain-4" class="invisible" src="villain-figure.png" alt="">
                        <img id="villain-3" class="invisible" src="villain-figure.png" alt="">
                        <img id="villain-2" class="invisible" src="villain-figure.png" alt="">
                        <img id="villain-1" class="invisible" src="villain-figure.png" alt="">
                    </div>
                </div>

                <div id="median-displays-container">
                    <div id="hero-medians">
                        heros medians
                    </div>
                    <div id="villain-medians">
                        villains medians
                    </div>
                </div>
            </div>





        </div>

    </div>






    <!-- this is the line that loads in d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- this is the line that loads in the main js script -->
    <script type="module" src="./main.js"></script>
</body>

</html>
