<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- this is the title that goes in the browser tab name  -->
    <title>Interactive Data Visualization Tutorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Marvel and DC Physical Character Traits</h1>
        <h2>Dashboard</h2>
    </header>

    <div id="dashboard">

        <!-- buttons -->
        <div id="buttons" class="white-frame">

            <div class="btn-container">

                <h3>Publishers</h3>

                <div class="btn checked">
                    <label for="both-publishers">All</label>
                    <input type="radio" id="both-publishers" name="publisher" value="marvel dc" checked>

                </div>

                <div class="btn">
                    <label for="marvel">Marvel</label>
                    <input type="radio" id="marvel" name="publisher" value="marvel">

                </div>

                <div class="btn">
                    <label for="dc">DC</label>
                    <input type="radio" id="dc" name="publisher" value="dc">

                </div>

            </div>

            <div class="btn-container">

                <h3>Genders</h3>

                <div class="btn checked">
                    <label for="all-genders">All</label>
                    <input type="radio" id="all-genders" name="gender" value="male female other" checked>

                </div>

                <div class="btn">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">

                </div>

                <div class="btn">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">

                </div>

                <div class="btn">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">

                </div>

            </div>

            <div class="btn-container">

                <h3>Alignment</h3>

                <div class="btn checked">
                    <label for="both-sides">All</label>
                    <input type="radio" id="both-sides" name="alignment" value="good bad" checked>

                </div>

                <div class="btn">
                    <label for="good">Hero</label>
                    <input type="radio" id="good" name="alignment" value="good">

                </div>

                <div class="btn">
                    <label for="bad">Villain</label>
                    <input type="radio" id="bad" name="alignment" value="bad">

                </div>

            </div>




        </div>

        <div id="vis-container">

            <div id="bar-container">
                <div id="eye-bar" class="white-frame">eye-bar</div>
                <div id="hair-bar" class="white-frame">hair-bar</div>
                <div id="race-bar" class="white-frame">race-bar</div>
            </div>

            <div id="pie-container">
                <div id="publisher-pie" class="white-frame">publisher-pie</div>

                <div id="ratio-display">

                    <div>
                        For all the selected categories,
                        <br />
                        there is a ratio of about:
                    </div>

                    <div id="three-parts-container">
                        <div class="ratio-unit">
                            <div id="hero-num" class="display-num">
                                number
                            </div>
                            <div>
                                Heroes
                            </div>
                        </div>
                        <div id="to-every-text">
                            to
                            <br />
                            every
                        </div>
                        <div class="ratio-unit">
                            <div id="villain-num" class="display-num">n
                                number
                            </div>
                            <div>
                                Villains
                            </div>
                        </div>
                    </div>

                </div>

                <div id="gender-pie" class="white-frame">gender-pie</div>
            </div>

            <div id="boxing-ring-container">

                <div id="figures-container">
                    <div id="hero-figures">
                        <img id="hero-1" class="invisible" src="pics/hero-figure.png" alt="">
                        <img id="hero-2" class="invisible" src="pics/hero-figure.png" alt="">
                        <img id="hero-3" class="invisible" src="pics/hero-figure.png" alt="">
                        <img id="hero-4" class="invisible" src="pics/hero-figure.png" alt="">
                        <img id="hero-5" class="invisible" src="pics/hero-figure.png" alt="">
                    </div>
                    <div id="villain-figures">
                        <img id="villain-5" class="invisible" src="pics/villain-figure.png" alt="">
                        <img id="villain-4" class="invisible" src="pics/villain-figure.png" alt="">
                        <img id="villain-3" class="invisible" src="pics/villain-figure.png" alt="">
                        <img id="villain-2" class="invisible" src="pics/villain-figure.png" alt="">
                        <img id="villain-1" class="invisible" src="pics/villain-figure.png" alt="">
                    </div>
                </div>

                <div id="median-displays-container">
                    <div id="hero-medians">
                        heros medians
                    </div>
                    <div id="villain-medians">
                        villains medians
                    </div>
                </div>
            </div>





        </div>

    </div>






    <!-- this is the line that loads in d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- this is the line that loads in the main js script -->
    <script type="module" src="./main.js"></script>
</body>

</html>
